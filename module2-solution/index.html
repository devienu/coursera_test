<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="to-buy list" ng-controller="toBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul class="items-list">
        <li ng-repeat="item in toBuy.items">
          <div>Buy {{item.quantity}} {{item.name}}</div>
          <button class="button" ng-click="toBuy.moveItem($index)">Bought</button>
        </li>
      </ul>     
     <div ng-if="!toBuy.items.length" class="emptyMessage">
      Everything is bought!
    </div>
    </div>
    <!-- Already Bought List -->
    <div class="already-bought list" ng-controller="alreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul class="items-list">
        <li ng-repeat="item in alreadyBought.items">
          <div>Bought {{item.quantity}} {{item.name}}</div>
        </li>
    </ul>
    <div class="message" ng-hide="alreadyBought.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>
</body>
</html>
